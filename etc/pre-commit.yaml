---
ci:
  autofix_prs: false
  autoupdate_commit_msg: pre-commit autoupdate

default_language_version:
  python: python3.12

fail_fast: false

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: forbid-submodules
        name: forbid git submodules
      - id: check-executables-have-shebangs
        name: executables must have shebangs
      - id: check-symlinks
        name: validate symlinks
      - id: check-json
        name: validate json files
      - id: check-toml
        name: validate toml files
      - id: check-yaml
        name: validate yaml files
      - id: check-added-large-files
        name: prevent adding large files
      - id: check-ast
        name: validate python syntax
      - id: check-case-conflict
        name: avoid case conflicts
      - id: check-merge-conflict
        name: avoid merge conflict markers
      - id: check-vcs-permalinks
        name: validate vcs permalinks
      - id: check-builtin-literals
        name: avoid using builtin literals as function names
      - id: debug-statements
        name: avoid debug statements
      - id: detect-private-key
        name: avoid committing private keys
      - id: mixed-line-ending
        name: avoid mixed line endings
      - id: end-of-file-fixer
        name: ensure file ends with correct newline
      - id: trailing-whitespace
        name: strip trailing whitespace
      # - id: pretty-format-json
      #   name: pretty format json files
      - id: requirements-txt-fixer
        name: fix requirements.txt files
      - id: double-quote-string-fixer
        name: enforce single quotes for strings
      - id: name-tests-test
        name: enforce test file naming convention
        exclude: tests/(mocks|syspath).py
  - repo: https://github.com/sirosen/texthooks
    rev: 0.7.1
    hooks:
      - id: fix-spaces
        name: replace multiple spaces with a single space
      - id: fix-ligatures
        name: replace common ligatures
      - id: forbid-bidi-controls
        name: forbid bidirectional control characters
  - repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.15.0
    hooks:
      - id: pretty-format-ini
        name: pretty format ini files
        args:
          - --autofix
      - id: pretty-format-toml
        name: pretty format toml files
        args:
          - --autofix
  - repo: https://github.com/dannysepler/rm_unneeded_f_str
    rev: v0.2.0
    hooks:
      - id: rm-unneeded-f-str
        name: remove unneeded f-strings
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-no-eval
        name: forbid any eval
      - id: python-no-log-warn
        name: use log.warning instead of log.warn
      - id: python-check-mock-methods
        name: use mock.method instead of mock.methodname
      - id: python-check-blanket-noqa
        name: avoid blanket noqa
      - id: python-use-type-annotations
        name: enforce type annotations
      - id: python-check-blanket-type-ignore
        name: avoid blanket type ignore
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: remove-crlf
        name: remove CRLF line endings
      - id: remove-tabs
        name: remove tabs
        exclude: (Makefile)$
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.20.0
    hooks:
      - id: pyupgrade
        name: upgrade python syntax
        args:
          - --py312-plus
  - repo: https://github.com/MarcoGorelli/absolufy-imports
    rev: v0.3.1
    hooks:
      - id: absolufy-imports
        name: convert relative imports to absolute imports
  - repo: https://github.com/MarcoGorelli/auto-walrus
    rev: 0.3.4
    hooks:
      - id: auto-walrus
        name: convert to use the walrus operator
        args:
          - --line-length
          - '89'
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff
        name: ruff
        args:
          - --config=pyproject.toml
  - repo: https://github.com/kalaverin/radon
    rev: 0.2.1
    hooks:
      - id: radon
        name: calculate code complexity
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.18.1
    hooks:
      - id: markdownlint-cli2
        name: check markdown files
        args:
          - --config
          - etc/lint/.markdownlint-cli2.jsonc
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.8.24
    hooks:
      - id: uv-lock
        name: check project dependencies are locked
        args:
          - --locked
